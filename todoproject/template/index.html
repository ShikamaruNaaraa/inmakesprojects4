{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="banner">
            <div class="banner-text">
                <h1>ToDo</h1>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="task" class="form-control" placeholder="Enter Your Task">
        </div>
        <div class="form-group">
            <input type="text" name="priority" class="form-control" placeholder="Enter Your Priority">
        </div>
        <div class="form-group">
            <input type="date" name="date" class="form-control">
        </div>
            <br>
            <input type="submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h4 align="center">Task To Complete</h4>
            {% for i in task1 %}
            <div class="shadow card">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.priority}}</p>
    <p class="card-text">{{i.date}}</p>
    <a href="{% url 'todoapp:delete' i.id %}" class="btn btn-danger">Done</a>
    <a href="{% url 'todoapp:update' i.id %}" class="btn btn-success">Update</a>
  </div>
</div>
            <br>
            {% endfor %}
        </div>

    </div>
</div>

</body>
</html>
